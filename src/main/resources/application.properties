spring.application.name=AmongBugs

# Datasource
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:8020/among_bugs}
spring.datasource.username=${DB_USERNAME:among}
spring.datasource.password=${DB_PASSWORD:among}

# JPA Settings

#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Java Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Security
security.jwt.expiration-time=3600000
security.verify.expiration-time-minutes=15

# Domain
domain.base.url=${BASE_URL:http://localhost:8080}

# Internationalization
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

#Frontend
frontend.email.verification.url.success=${SUCCESS_VERIFICATION_FRONTEND_URL:http://localhost:4200/verify/success}
frontend.email.verification.url.error=${ERROR_VERIFICATION_FRONTEND_URL:http://localhost:4200/verify/error}
frontend.email.verification.url.expired=${EXPIRED_VERIFICATION_FRONTEND_URL:http://localhost:4200/verify/expired}